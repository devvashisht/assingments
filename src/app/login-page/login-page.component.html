<h3>Enter User name & passowrd</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      User Name:
      <input id="userName" type="text" formControlName="userName">
    </label>
  </div>
  <br>
  <div>
    <label>
      Password:
      <input id='password' class='margin-left' type="text" formControlName="password">
    </label></div>
  <button class='submit-button' type="submit" [disabled]="!loginForm.valid">
    Submit
  </button>
</form>
